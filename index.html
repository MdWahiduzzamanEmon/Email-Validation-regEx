<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Validation-Check</title>
    <!-- bts-5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container w-50">
        <div>
            <h2 class="text-center mt-3 fw-bold">Email-Validation-Check</h2>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div id="emailValidrightText" class="form-text text-success fw-bold d-none">✅Your email looks good</div>
                <div id="emailValidWrongText" class="form-text text-danger fw-bold d-none">❌Please give valid email</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div class="form-text" id="pass">8 characters length.
                2 letters in Upper Case.
                1 Special Character (!@#$&*).
                2 numerals (0-9).
                3 letters in Lower Case.</div>
                <div id="passValidrightText" class="form-text text-success fw-bold d-none">✅ Strong Password</div>
                <div id="passValidWrongText" class="form-text text-danger fw-bold d-none">❌ Weak password</div>
            </div>
            <button type="submit" class="btn btn-warning" id="submitBtn">Submit</button>
        </form>
    </main>
    

    <!-- bts js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom js  -->
        <script src="app.js"></script>
</body>
</html>
